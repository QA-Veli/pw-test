name: Playwright API Tests

on: [push, pull_request]  # Запускати тести при кожному пуші або PR

jobs:
  test:
    runs-on: ubuntu-latest  # Використовуємо останню версію Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Завантажуємо репозиторій

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Вказуємо версію Node.js

      - name: Install dependencies
        run: npm install  # Встановлюємо залежності

      - name: Install Playwright browsers
        run: npx playwright install --with-deps  # Встановлюємо браузери Playwright

      - name: Run Playwright tests
        run: npx playwright test  # Запускаємо тести

      - name: Upload test report
        if: always()  # Завантажити звіт навіть у разі падіння тестів
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
